{% extends 'layout.html' %}

{% block title %}Your Trip{% endblock %}

{% block map %}
<div class = "map">
    <!-- Embedded Google Map using an iframe - to select your location find it on Google maps and paste the link as the iframe src. If you want to use the Google Maps API instead then have at it! -->
    <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?hl=en&amp;ie=UTF8&amp;ll=37.0625,-95.677068&amp;spn=56.506174,79.013672&amp;t=m&amp;z=4&amp;output=embed"></iframe>
</div>
{% endblock %}
{% block places %}
<div id="app" class="clearfix">

    <div>
    Hotels:<br>
    <select name="hotels">
    	<option>-- Select Hotel --</option>
    	{% for Hotel in templateHotels %}

    		<option value="{{Hotel.id}}"> {{ Hotel.name }} </option>

    	{% endfor %}
    </select>
    </div>

    <div>
    Restaurants:<br>
    <select name="restaurants">
    	<option>-- Select Restaurant --</option>
    	{% for Restaurant in templateRestaurants %}

    		<option value="{{Restaurant.id}}"> {{ Restaurant.name }} </option>

    	{% endfor %}
    </select>
	</div>

	<div>
    Activities: <br>
   <select name="activities">
    	<option>-- Select Activity --</option>
    	{% for Activity in templateActivities %}

    		<option value="{{Activity.id}}"> {{ Activity.name }} </option>

    	{% endfor %}
    </select>
    </div>

</div>
{% endblock %}

{% block schedule %}
<div id="app" class="clearfix">

    <div>
    Hotels:
        <ul>
            <li>some hotels</li>
        </ul>
    </div>
    <div>
    Restaurants:
        <ul>
            <li>some restaunrants</li>
        </ul>
    </div>

    <div>
    Activities:
        <ul>
            <li>some activities</li>
        </ul>
    </div>

</div>
{% endblock %}
